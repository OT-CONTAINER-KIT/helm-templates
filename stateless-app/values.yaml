nameOverride: "sandy"
fullnameOverride: "sandy"
replicaCount: 2
autoscaling:
  enabled: false
podAnnotations:
  app.kubernetes.io/managed-by: Helm
podSecurityContext: 
  fsGroup: 2000
containers:
  - name: nginx
    image:
      repository: nginx
      pullPolicy: IfNotPresent
      tag: "1.17.9"
    ports:
      name: http
      containerPort: 80
      protocol: TCP
    probes:
      liveness:
        path: /
        port: http 
      readiness:
        path: /
        port: http
    resources: 
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi 
  - name: nginx2
    image:
      repository: nginx
      pullPolicy: IfNotPresent
      tag: "1.17.9"
    ports:
      name: http
      containerPort: 80
      protocol: TCP
    probes: {}
    resources: {}